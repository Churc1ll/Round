<!DOCTYPE html>
<html>
  <head>
  </head>
<body>
  <svg class='circ' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 50 50'>
    <circle cx="25" cy="25" r="10" fill='none' stroke='black'/>
</svg>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
<script type='text/javascript'>
    const cir=document.querySelector('.circ');
    const tlm=new TimelineMax({});
    cir.addEventListener('click',_=>{
      tlm
      .to(cir,1,{scale:1.5})
    })
    if (cir,1,{scale:1.5})
    {
      cir.addEventListener('click',_=>{
        tlm
        .to(cir,1,{scale:1})
      })
    }
    </script>
  </body>
</html>
